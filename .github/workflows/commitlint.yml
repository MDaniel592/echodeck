name: Commit Lint

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.mjs
          # This branch contains legacy commits before commitlint was introduced.
          # Limit PR linting to the newest commits so we can enforce policy going forward
          # without rewriting old branch history.
          commitDepth: 1
