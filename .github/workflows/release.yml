name: Release

on:
  push:
    tags:
      - "v*"
      - "echodeck-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. echodeck-v1.0.1)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release-assets:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build source tarball
        run: |
          mkdir -p dist
          git archive --format=tar.gz --prefix=echodeck-${RELEASE_TAG}/ -o dist/echodeck-${RELEASE_TAG}-source.tar.gz HEAD
          sha256sum dist/echodeck-${RELEASE_TAG}-source.tar.gz > dist/echodeck-${RELEASE_TAG}-source.tar.gz.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.tar.gz
            dist/*.sha256

  docker-image:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/echodeck
          tags: |
            type=ref,event=tag
            type=raw,value=${{ env.RELEASE_TAG }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
