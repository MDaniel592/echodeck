name: Release

on:
  push:
    tags:
      - "v*"
      - "echodeck-v*"
  workflow_run:
    workflows: ["Release Please"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. echodeck-v1.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  resolve-tag:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
      should_release: ${{ steps.resolve.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          EVENT_NAME="${{ github.event_name }}"
          RELEASE_TAG=""

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ inputs.tag }}"
          elif [ "$EVENT_NAME" = "push" ]; then
            RELEASE_TAG="${{ github.ref_name }}"
          else
            git fetch --tags --force
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
            RELEASE_TAG="$(git tag --points-at "$HEAD_SHA" | rg -E '^(v|echodeck-v)' | head -n 1 || true)"
          fi

          if [ -n "$RELEASE_TAG" ]; then
            echo "release_tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Resolved release tag: $RELEASE_TAG"
          else
            echo "release_tag=" >> "$GITHUB_OUTPUT"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "No release tag resolved; skipping release workflow jobs."
          fi

  release-assets:
    needs: resolve-tag
    if: needs.resolve-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ needs.resolve-tag.outputs.release_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Always build release assets from the resolved release tag.
          ref: refs/tags/${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Build source tarball
        run: |
          mkdir -p dist
          git archive --format=tar.gz --prefix=echodeck-${RELEASE_TAG}/ -o dist/echodeck-${RELEASE_TAG}-source.tar.gz HEAD
          sha256sum dist/echodeck-${RELEASE_TAG}-source.tar.gz > dist/echodeck-${RELEASE_TAG}-source.tar.gz.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
