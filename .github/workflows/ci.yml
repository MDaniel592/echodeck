name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Skip postinstall binary downloads in CI
          SKIP_SETUP: "1"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Verify production guardrails
        run: npm run verify:prod

      - name: Prisma CLI smoke test
        run: npm run smoke:prisma-cli
      - name: Run tests
        run: npm test
        env:
          JWT_SECRET: ci-test-secret-not-real
          DATABASE_URL: "file:./test.db"

      - name: Build
        run: npm run build
        env:
          JWT_SECRET: ci-test-secret-not-real
          DATABASE_URL: "file:./test.db"

      - name: Start app for integration smoke
        run: |
          npm run start > /tmp/echodeck-app.log 2>&1 &
          echo $! > /tmp/echodeck-app.pid
        env:
          JWT_SECRET: ci-test-secret-not-real
          DATABASE_URL: "file:./itest.db"
          NODE_ENV: production
          SETUP_SECRET: ci-setup-secret-not-real
          SKIP_SETUP: "1"

      - name: Integration smoke test
        run: npm run test:integration
        env:
          BASE_URL: "http://127.0.0.1:3000"
          ITEST_TIMEOUT_MS: "180000"
          ITEST_SETUP_SECRET: ci-setup-secret-not-real

      - name: Show app logs on failure
        if: failure()
        run: tail -n 200 /tmp/echodeck-app.log || true

      - name: Stop integration app
        if: always()
        run: |
          if [ -f /tmp/echodeck-app.pid ]; then
            kill "$(cat /tmp/echodeck-app.pid)" || true
          fi
